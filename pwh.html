<html>
<head>
    <meta charset="utf-8" />

</head>
<body>
    <p id="stp"></p>
    
    <script>
        
class Person {
                constructor(fn, ln,ag)
                {
                    this.firstname = fn;
                    this.lastname = ln;
                    this.age = ag;
                }

                getFullname()
                {
                    return ("Yo full names are: " + this.firstname + " " + this.lastname);
                }

                getage()
                {
                    return (" and you are " + this.age + " old.");
                }
             }

            var hj = new Person ("Sewa", "Keith", 25);
            document.getElementById('stp').innerHTML = hj.getFullname() +hj.getage();
    </script>

</body>
