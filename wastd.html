<body>
        <div class="container waste">
                <div class="row">
                    <div class="col-md-8">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                              <h3 class="panel-title">Wasted hours</h3>
                            </div>
                            <div class="panel-body">
                                    <label for = "age">Age:</label>
                                    <input type="text" id="age" name="age" value="">
                                    <br>
                                    <label for = "sh">Sleep hours:</label>
                                    <input type="text" id="sh" name="sleephr" value="">
                                    <br>
                                    <p id="hw"></p>
                                    <input type="submit" id="cal" name="submit" value="Calculate" onclick="hwaste()">
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
    <script>

        function hwaste() {
            var yage = document.getElementById('age').value;
            var ysh = document.getElementById('sh').value;
            sw = yage * ysh * 365;
            document.getElementById('hw').innerHTML = "You have wasted " + sw + " hours of your life!";
        }
        
    </script>
